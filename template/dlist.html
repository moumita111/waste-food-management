{% extends "navngo.html" %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    {% block content %}


    
    


    
    <table class="table">
        <thead>
            <tr>
                <th scope="col"> </th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Location</th>
                <th scope="col">Food Type</th>
                <th scope="col">Quantity</th>
                <th scope="col">Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% csrf_token %}
            {% for b in dlist %}
            <tr>
                <td style="width: 10%;"> </td>
                <td style="width: 15%;">{{ b.name }}</td>
                <td style="width: 15%;">{{ b.phone }}</td>
                <td style="width: 15%;">{{ b.location }}</td>
                <td style="width: 15%;">{{ b.food_type }}</td>
                <td style="width: 10%;">{{ b.quantity }} KG</td>
                <td style="width: 25%;"><a href="{% url 'complete' b.id %}" class="btn btn-success" role="button">Donation Complete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    




    

    {% endblock %}


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
