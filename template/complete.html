{% extends "navbar.html" %}


<body>
    {% block content %}

    <style>
        body {
            text-align: center;
            padding-top: 50px; /* Add padding to the top */
        }
        form {
            display: inline-block;
            text-align: left;
        }
        h1 {
            font-size: 40px; /* Increased font size */
        }
        .btn {
            font-size: 20px; /* Increased font size for buttons */
            padding: 10px 40px; /* Added padding to buttons */
            width: auto; /* Make button width adjust automatically */
        }
    </style>

    <h1>Is this Donation complete?</h1>

    <div style="padding: 40px;">

    <form method="POST">
        {% csrf_token %}
        
        <button type="submit" class="btn btn-primary">Yes</button>

        <a href="{% url 'dlist' %}" class="btn btn-warning">No</a>
    </form>


    
    <div style="padding: 40px;">

    {% endblock %}
</body>
</html>
